services:
  - type: web
    name: frontend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: serve -s build
    rootDir: frontend
    envVars:
      - key: NODE_ENV
        value: production
    staticPublishPath: build

  - type: web
    name: backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    rootDir: backend
